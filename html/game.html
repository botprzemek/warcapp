<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF_8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Przemek Szymański" />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/icon/favicon-16x16.png"
    />
    <title>WarcApp | W grze</title>
  </head>

  <body>
    <div id="main">
      <div id="landing-page" style="display: flex;">
        <h1>WarcApp</h1>
        <p id="welcoming">Witaj, !</p>
      </div>

      <div id="game">
        <div id="board"></div>
      </div>

      <div id="score_buttons">
        <button id="you" type="submit">G1</button>
        <span id="score_box_select">Wybrane pole: ##</span>
        <button id="ene" type="submit">G2</button>
      </div>

      <div id="main_clock">
        <div id="clock">
          <span id="date">00.00.00</span>
          <span id="hour">00:00</span>
        </div>
      </div>

      <div id="bottom">
        <div id="score">
          <div id="score_box">
            <span id="score_p1">0</span>
            <span id="score_vs">vs</span>
            <span id="score_p2">0</span>
          </div>
        </div>
      </div>
    </div>

    <div id="alert">
      <div id="alert_box">
        <div id="alert_title" class="alert_title">
          <h2 id="alert_h">Wygrana!</h2>
        </div>
        <form onsubmit="return false">
          <button id="alert_button" type="submit">
            <span>Powrót do menu</span>
          </button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="../js/game.js"></script>
  </body>
</html>
