<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Przemek Szymański">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
    <title>Warcapp | Checkers game</title>
</head>

<body>
    <div id="main">
        <!-- Wprowadzenie imienia -->
        <div id="submit-page">
            <h1>WarcApp</h1>
            <br>
            <p>Wprowadź swoje imię poniżej</p>
            <div id="submit-box">
                <input id="tekst" type="text" placeholder="Twoje imię">
                <br>
                <button id="przycisk" type="submit">Zatwierdź</button>
            </div>
        </div>
        <!-- Zmiana po zatwierdzeniu na landing page -->
        <!-- Wartość z #tekst zmienia "username" na wpisany powyżej -->
        <div id="landing-page">
            <h1>WarcApp</h1>
            <br>
            <p id="welcoming">Witaj, username!</p>
        </div>
    </div>

</body>

</html>
